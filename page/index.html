{% extends 'page/common/base.html' %}

{% block title %}{{title}}{% endblock %} 

{% block link %}
<link rel="stylesheet" href="/tags/todo/todo.scss">
<link rel="stylesheet" href="/tags/list/list.scss">
{% endblock %} 

{% block content %}

<todo></todo>

<list></list>

{% endblock %}

{% block script %}
<script src="/static/js/lib/riot.js"></script>
<script src="/tags/todo/todo.js"></script>
<script src="/tags/list/list.js"></script>

<script>
    riot.mount('todo', {
      title: '{{title}}',
      items: {{items|safe}}
    });
    riot.mount('list', {
        items: {{items|safe}}
    });
</script>
{% endblock %}
